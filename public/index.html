<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Compound App</title>
</head>
<body>

  <h1>My Web3 App</h1>

  <button class="enable-button" id="enable-button">Enable Ethereum</button>

  <div class="chart-interface">
    <canvas id="line-chart"></canvas>
  </div>

  <div class="asset-interface">

    <div class="row1">
      <h3>ETH</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol ETH APY: <span id="eth-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="eth-supply" type="text" placeholder="ETH" />
      <button id="eth-supply-button">Supply</button>
    </div>
    <div class="row4">
      <input id="eth-redeem" type="text" placeholder="cETH" />
      <button id="eth-redeem-button">Redeem</button>
    </div>

  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@compound-finance/compound-js@0.4.4/dist/browser/compound.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

</html>
